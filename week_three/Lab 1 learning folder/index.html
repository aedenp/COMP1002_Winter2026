<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Week 3 - HTML Forms Example</title>
     <style>
          input {
               display:block; 
          }

          input[type="submit"] {
               margin-top: 1rem; 
          }
          label {
               display:block; 
               margin: 1rem 0; 
          }
     </style>
</head>


</head>

<body>
     <h1> My Big Beautiful Form </h1>

          <form method="post" action="">

               <fieldset>  <!-- groups like info/parts of the form -->

                    <legend>  Student Details </legend>  <!--explains the info that is cotained in the fieldset-->
                    
                    <p> * is requierd information</p>

                    <label for="first_name"> * First Name: </label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
                   
                    <label for="last_name"> * Last Name: </label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
                    
                    <label for="email"> * Email: </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    
                    <label for="date_of_birth"> Date of Birth: </label>
                    <input type="date" id="date_of_birth" name="date_of_birth">
                    
                    <label for="password"> * Password: </label>
                    <input type="password" id="password" name="password" placeholder="Choose your password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
                           title="Password must contain at least 8 characters including one uppercase letter, one lowercase letter, one number and one special character (@$!%*?&)" required>
                    
                        <label for="prefrences"> Preferences: </label>
                        <input type="checkbox" id="prefrences" name="prefrences" <label for="prefrences"> Accept Terms and Conditions </label>
                        <input type="checkbox" id="prefrences" name="prefrences" <label for="prefrences"> Receive Newsletter </label>

                        <legend>Gender</legend>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>

                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>

                        <input type="radio" id="non-binary" name="gender" value="non-binary">
                        <label for="non-binary">Non-binary</label>

                        <label for="country">Select Country:</label>
                        <select id="country" name="country" required>
                        <option value="" disabled selected>Select your country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="MX">Mexico</option>
                        <option value="OTR">Other</option>
                        </select>

                        
                        <label for="user-comment">Leave a Comment:</label>
                        <textarea
                        id="user-comment"
                        name="comment"
                        rows="5"
                        cols="40"
                        placeholder="Share your thoughts..."
                        maxlength="500">
                        </textarea>
                        </form>



                    <label for="password_confirm"> * Confirm Password: </label>
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm your password" required>

                    <label for="program"> Program: </label>
                    <select id="program" name="program" placeholder="Enter your program">
                       
                         <option value="Choose Your Program"> Choose Your Program </option>
                         <option value="Computer Programming"> Computer Programming </option>
                         <option value="Sports Administration"> Sports Administration </option>
                         <option value="Software Engineering"> Software Engineering </option>
                         <option value="A.I. Developement"> A.I. Developement </option>

                    <label for="submit"> Submit: </label>
                    <input type="submit" value="Submit">

               

               </fieldset>


     </form>
</body>

</html>
